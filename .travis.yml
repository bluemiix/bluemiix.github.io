language: node_js
node_js: stable
branches:
  only:
  - pages
cache:
  directories:
  - node_modules
before_install:
- git clone https://github.com/theme-next/hexo-theme-next.git ./themes/next 
- npm install -g hexo-cli
install:
- npm install
script:
- hexo clean
- hexo generate
after_success:
- cd ./public
- git init
- git add --all .
- git commit -m "Travis CI Auto Builder"
- git push --quiet --force https://$REPO_TOKEN@github.com/bluemiix/bluemiix.github.io.git
  master